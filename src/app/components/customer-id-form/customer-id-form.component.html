
<div class="">
    <input type="radio"  [(ngModel)]="formType" [value]="1"> Range<br>
    <input type="radio"  [(ngModel)]="formType" [value]="2"> Comma separated<br>
</div>
<div class="form-group" *ngIf="formType == 1">
    <p><i>Provide a range of customer ids</i></p>
    <div class="mt-3">
        <label class="" id="inputGroup-sizing-sm">from</label>
        <input  [(ngModel)]="formRangeStart" type="text" mask="9999999999" name="formRangeStart" id="formRangeStart">
    </div>
    <div class="mt-3">
        <label class="" id="inputGroup-sizing-sm">to</label>
        <input  [(ngModel)]="formRangeEnd" type="text" mask="9999999999" name="formRangeEnd" id="formRangeEnd">
    </div>
    <div class="botoes mt-3" >
            <button (click)="addRange()" [disabled]="!formRangeStart.length || !formRangeEnd.length"
                class='btn btn-primary'>Add</button>
    </div>
</div>
<div class="form-group" *ngIf="formType == 2">
        <p><i>Provide a list of numeric ids separated by comma (e.g. 25,37,68)</i></p>
        <label for="formIdList" class="control-label">Customer list</label>
        <input  [(ngModel)]="formIdList" type="text" name="formIdList" id="formIdList">
        <div class="botoes mt-3" >
            <button (click)="addList()" [disabled]="!formIdList.length"
                class='btn btn-primary'>Add</button>
    </div>
</div>
