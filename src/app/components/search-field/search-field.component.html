<form action="">
    <div class="input-group">
        <input (keyup.enter)="search()" [(ngModel)]="searchText" 
        name="searchText" type="search" class="form-control" 
        placeholder="Provide an id">
        <div class="input-group-append">
            <button (click)="search()" class="btn btn-outline-primary" type="button">Search</button>
        </div>
    </div>
</form>
